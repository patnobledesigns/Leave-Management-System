{% extends 'accounts/main.html' %}
{% load static %}

{% block account %}

       <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image" style="margin-top: 8%;">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form" style="margin-top: 8%;">
                        <h2 class="form-title">Login</h2>

                        <form method="POST" class="register-form" id="login-form">
						{% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Your Username" required-title="Enter Your Username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                                {% if messages %}
         			     {% for message in messages %}
                  <span style="color:red;">{{ message }}</span>
           		   {% endfor %}
           			{% endif %}
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>

 
{% endblock  %}
